<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>File Uploading Test</title>
	</head>
<body>
	<h1>Upload files</h1>
	<br>
	<form method="post" enctype="multipart/form-data" action="/process/photo">
		<table>
			<tr>
				<td><label>File</label></td>
				<td><input type="file" name="photo" /></td>
			</tr>
		</table>
		<input type="submit" value="upload" name="submit"/>
	</form>
</body>
</html>
